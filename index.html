<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Huff Goes CRUD Vanilla JS</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Huff Reviews Movies</h1>
            <div class="new-review">
                <input type="text" name="title" id="title" placeholder="Review title">
                <textarea name="content" id="content" placeholder="Write review"></textarea>
                <div id="form-error"></div>
            </div>
            <div class="button-container">
                <button class="add-btn" onclick="addReview()">Add review</button>
            </div>
            <div id="reviews-wrapper"></div>
        </main>
    </body>
</html>
